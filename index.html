<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad Arrastrar hacia la respuesta</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Estilos específicos -->
    <link href="DragAndDrop1por1/css/styles.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <div id="main" class="row">

            <div class="col-md-12 wow bounceInDown">
                <h1>Actividad Arrastrar hacia la respuesta</h1>
            </div>
            <div class="col-md-12 wow bounceIn">
                <div id="dialog" title="Mensaje">
                    <p>&nbsp;</p>
                </div>
                <div class="dialog-background" id="retroPopUp" style="display: none;">
                    <div class="dialog-loading-wrapper">
                        <div class="dialog-loading-icon">
                            <div id="botonCerrarRetro"></div>
                            <div id="retroPopUpMensaje">
                                <!-- Aquí se colocarán los mensajes de retroalimentación. -->
                            </div>
                        </div>
                    </div>
                </div>
                <p class="instrucciones">
                    Arrastra el la respuesta al espacio correcto
                </p>
                <div class="respuestas">
                    <div class="pagina">Pregunta 1<div class="ui-widget-header droppable" data-respuesta="cliente"></div><div class="retroInd">Retro1</div> </div>
                    <div class="pagina">Pregunta 2<div class="ui-widget-header droppable" data-respuesta="valor"></div><div class="retroInd">Retro2</div> </div>
                    <div class="pagina">Pregunta 3<div class="ui-widget-header droppable" data-respuesta="vivienda"></div><div class="retroInd">Retro3</div> </div>
                    <div class="pagina">Pregunta 4<div class="ui-widget-header droppable" data-respuesta="avalúo"></div><div class="retroInd">Retro4</div> </div>
                    <div class="pagina">Pregunta 5<div class="ui-widget-header droppable" data-respuesta="banco"></div><div class="retroInd">Retro5</div> </div>
                    <div class="pagina">Pregunta 6<div class="ui-widget-header droppable" data-respuesta="notariales"></div><div class="retroInd">Retro6</div> </div>
                    <div class="pagina">Pregunta 7<div class="ui-widget-header droppable" data-respuesta="honorarios"></div><div class="retroInd">Retro7</div> </div>
                </div>
                <div class="preguntas">
                    <div class="ui-widget-content draggable" data-respuesta="cliente">cliente</div>
                    <div class="ui-widget-content draggable" data-respuesta="valor">valor</div>
                    <div class="ui-widget-content draggable" data-respuesta="vivienda">vivienda (casa o departamento)</div>
                    <div class="ui-widget-content draggable" data-respuesta="avalúo">avalúo</div>
                    <div class="ui-widget-content draggable" data-respuesta="banco">banco</div>
                    <div class="ui-widget-content draggable" data-respuesta="notariales">notariales</div>
                    <div class="ui-widget-content draggable" data-respuesta="honorarios">honorarios</div>
                </div>
                <div class="barraInferior">
                    <button id="btnRevisar">Revisar</button><button class="btn btn-primary" id="btnSiguiente">Siguiente</button><button id="btnReiniciar">Reiniciar</button>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="DragAndDrop1por1/js/main.js"></script>
</body>
</html>
